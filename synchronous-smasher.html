<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous Smasher Match</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #f4e3c3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrestle-box {
            background-color: #fff;
            border: 5px solid #ff4d00;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ff4d00;
            margin-bottom: 20px;
        }
        #ring {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: #e3d5b6;
            border: 3px solid #000;
            position: relative;
            overflow: hidden;
        }
        #wrestler {
            width: 50px;
            height: 50px;
            background-color: #ff4d00;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 75px;
            transition: left 1s linear;
        }
        #moveList {
            text-align: left;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4d00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc3d00;
        }
        #codeBlock {
            background-color: #f5f5f5;
            border-left: 4px solid #ff4d00;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap;
        }
        .highlight {
            background-color: #ffff00;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="wrestle-box">
        <h1>Synchronous Smasher Match</h1>
        <div id="ring">
            <div id="wrestler"></div>
        </div>
        <div id="moveList"></div>
        <button onclick="startMatch()">Start Match</button>
        <pre id="codeBlock"></pre>
    </div>

    <script>
        const moves = [
            "Synchronous Smasher enters the ring",
            "Synchronous Smasher throws a punch",
            "Synchronous Smasher locks in a grapple",
            "Synchronous Smasher slams the opponent",
            "Synchronous Smasher leaves the ring victorious"
        ];

        const codeLines = [
            "function syncMatch() {",
            "  console.log(\"Synchronous Smasher enters the ring\");",
            "  console.log(\"Synchronous Smasher throws a punch\");",
            "  console.log(\"Synchronous Smasher locks in a grapple\");",
            "  console.log(\"Synchronous Smasher slams the opponent\");",
            "  console.log(\"Synchronous Smasher leaves the ring victorious\");",
            "}",
            "",
            "syncMatch();"
        ];

        const codeBlock = document.getElementById('codeBlock');
        codeLines.forEach(line => {
            const lineElement = document.createElement('div');
            lineElement.textContent = line;
            codeBlock.appendChild(lineElement);
        });

        function startMatch() {
            const wrestler = document.getElementById('wrestler');
            const moveList = document.getElementById('moveList');
            moveList.innerHTML = '';
            wrestler.style.left = '0px';

            moves.forEach((move, index) => {
                setTimeout(() => {
                    const moveElement = document.createElement('div');
                    moveElement.textContent = move;
                    moveList.appendChild(moveElement);
                    wrestler.style.left = `${(index + 1) * 50}px`;

                    // Highlight the corresponding code line
                    const codeLines = codeBlock.children;
                    if (index < 5) {
                        codeLines[index + 1].classList.add('highlight');
                        setTimeout(() => {
                            codeLines[index + 1].classList.remove('highlight');
                        }, 900);
                    }
                }, index * 1000);
            });

            // Highlight the function call
            setTimeout(() => {
                codeBlock.children[8].classList.add('highlight');
                setTimeout(() => {
                    codeBlock.children[8].classList.remove('highlight');
                }, 900);
            }, 5000);
        }
    </script>
</body>
</html>
