<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await Referee Match</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #f4e3c3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrestle-box {
            background-color: #fff;
            border: 5px solid #ff003c;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ff003c;
            margin-bottom: 20px;
        }
        #ring {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: #e3d5b6;
            border: 3px solid #000;
            position: relative;
            overflow: hidden;
        }
        #referee {
            width: 50px;
            height: 50px;
            background-color: #ff003c;
            border-radius: 50%;
            position: absolute;
            left: 125px;
            top: 75px;
        }
        #wrestler {
            width: 40px;
            height: 40px;
            background-color: #00ff4d;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 80px;
            transition: left 1s ease-in-out;
        }
        #moveList {
            text-align: left;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff003c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c5002e;
        }
        #codeBlock {
            background-color: #f5f5f5;
            border-left: 4px solid #ff003c;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap;
        }
        .highlight {
            background-color: #ffff00;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="wrestle-box">
        <h1>Await Referee Match</h1>
        <div id="ring">
            <div id="referee"></div>
            <div id="wrestler"></div>
        </div>
        <div id="moveList"></div>
        <button onclick="startMatch()">Start Match</button>
        <pre id="codeBlock"></pre>
    </div>

    <script>
        const moves = [
            "Await Referee enters the ring",
            "Promise Enforcer starts the match",
            "Await Referee watches Promise Enforcer",
            "Promise Enforcer completes the match",
            "Await Referee declares the result"
        ];

        const codeLines = [
            "async function refereeMatch() {",
            "  console.log(\"Await Referee enters the ring, watching Promise Enforcer...\");",
            "",
            "  try {",
            "    const result = await promiseEnforcer;  // Wait for Promise Enforcer to finish",
            "    console.log(\"Await Referee declares: \" + result);",
            "  } catch (error) {",
            "    console.log(\"Await Referee declares: \" + error);",
            "  }",
            "}",
            "",
            "refereeMatch();"
        ];

        const codeBlock = document.getElementById('codeBlock');
        codeLines.forEach(line => {
            const lineElement = document.createElement('div');
            lineElement.textContent = line;
            codeBlock.appendChild(lineElement);
        });

        function startMatch() {
            const wrestler = document.getElementById('wrestler');
            const moveList = document.getElementById('moveList');
            moveList.innerHTML = '';
            wrestler.style.left = '0px';

            // Highlight async function declaration
            codeBlock.children[0].classList.add('highlight');
            setTimeout(() => codeBlock.children[0].classList.remove('highlight'), 500);

            moves.forEach((move, index) => {
                setTimeout(() => {
                    const moveElement = document.createElement('div');
                    moveElement.textContent = move;
                    moveList.appendChild(moveElement);
                    
                    if (index === 1 || index === 3) {
                        wrestler.style.left = `${(index + 1) * 75}px`;
                    }
                    
                    // Highlight corresponding code
                    if (index === 0) {
                        codeBlock.children[1].classList.add('highlight');
                        setTimeout(() => codeBlock.children[1].classList.remove('highlight'), 900);
                    } else if (index === 2) {
                        codeBlock.children[4].classList.add('highlight');
                        setTimeout(() => codeBlock.children[4].classList.remove('highlight'), 900);
                    }
                }, index * 1500);
            });

            // Declare the result
            setTimeout(() => {
                const resultElement = document.createElement('div');
                resultElement.textContent = "Await Referee declares: Promise Enforcer wins the match!";
                resultElement.style.color = '#4d00ff';
                resultElement.style.fontWeight = 'bold';
                moveList.appendChild(resultElement);

                // Highlight result declaration
                codeBlock.children[5].classList.add('highlight');
                setTimeout(() => codeBlock.children[5].classList.remove('highlight'), 900);
            }, 7500);
        }
    </script>
</body>
</html>
